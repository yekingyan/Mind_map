<custom-input
        v-bind:value="searchText"
        v-on:input="searchText = $event"
></custom-input>


<script>

    function count() {
        var arr = [];
        for (var i = 1; i <= 3; i++) {
            arr.push((function (n) {
                return function () {
                    return n * n;
                }
            })(i));
        }
        return arr;
    }

    var results = count();
    var f1 = results[0];
    var f2 = results[1];
    var f3 = results[2];
    f1(); // 1
    f2(); // 4
    f3(); // 9


</script>

<script>
    function distinct(a, b) {
        let arr = a.concat(b)
        let result = []
        let obj = {}

        for (let i of arr) {
            if (!obj[i]) {
                result.push(i)
                obj[i] = 1
            }
        }

        return result
    }
</script>
